<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Produtos</title>
</head>
<body>
    <header>
        
        <img src="imagens/logo.png" alt="">      
        <h1>Controle de Produtos</h1>
    </header>
    <main>
        
        <h2>Cadastro de Produtos</h2>
        <!--Avisos  -->
        <span id="aviso"></span>
        <!--// ................-->
        <div class="card">

            <!--Nome do produto-->
            <div class="inputP">
                <label>Nome do Produto</label>
                <input type="text" name="nProduto" id="nProduto" placeholder="Nome do produto">
            </div>
            <!--Nome do produto // ..............-->
            <!--Preço do Produto-->
            <div class="inputP">
                <label>Preço do Produto</label>
                <input type="number" name="pProduto" id="pProduto" placeholder="R$ 0,00">
            </div>
            <!--Preço do Produto //................-->

            <div>
                <button type="button" onclick="produto.adicionar()">Adicionar</button>
                <button type="button">Cancelar</button>
            </div>
        </div>
        <div class="listaProdutos">
<table style="border: 1px;">
    <thead>
        <th>ID</th>
        <th>Produto</th>
        <th>Preço</th>
        <th>Remover</th>
    </thead>
    <tbody id="tbody">
        
    </tbody>
</table>
        </div>

    </main>
    <script src="js/cadProdutos.js"></script>
</body>
</html>
