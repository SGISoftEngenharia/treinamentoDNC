<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css">
    <title>Preenche Endereço</title>
</head>
<body>
    <div class="logo">
        <img src="imagem/logoOrçamentoBioTech.png" >
    </div>
<div class="container ">
    

    <h1 class="titulo">Busca Endereço</h1>
    <span id="msg"></span>
<div class="formulario">
    <div class="mb-3">
        <label  class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep">
      </div>
    
      <div class="mb-3">
        <label  class="form-label">Pesquisar</label>
        <button type="submit" class="btn btn-primary" onclick="buscaCEP()" onblur="buscaCEP()" >CEP</button>
      </div>
      <div class="mb-3">
        <label  class="form-label">Rua</label>
        <input type="text" class="form-control" id="rua">
      </div>
</div>

  <div class="mb-3">
    <label  class="form-label">Bairro</label>
    <input type="text" class="form-control" id="bairro">
  </div>
<div class="formulario">
  <div class="mb-3">
    <label class="form-label">Municipio</label>
    <input type="text" class="form-control" id="municipio">
  </div>

  <div class="mb-3">
    <label  class="form-label">Estado</label>
    <input type="text" class="form-control" id="estado">
  </div>
</div>
 

</div>
<footer class="footer container">
    <h4>Sistema de Pequisa de CEP</h4>
</footer>
<script src="js/index.js"></script>
</body>
</html>
